<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width , initial-scale = 1">

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bs/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bs/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body>
	<div class="container" style="position: absolute; bottom: 40px;">
	<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
	<ul class="pagination pagination-sm">
		{% if page.has_previous %}
			<li><a href="?page={{ page.previous_page_number }}"><span>&laquo;</span></a></li>
		{% else %}
			<li class="disabled"><span>&laquo;</span></li>
		{% endif %}

		{% for i in nos %}
			{% if page.number == i %}
				<li class="active"><span>{{ page.number }}</span></li>
			{% else %}
				<li><a href="?page={{ i }}"><span>{{ i }}</span></a></li>
			{% endif %}
		{% endfor %}

		{% if page.has_next %}
			<li><a href="?page={{ page.next_page_number }}"><span>&raquo;</span></a></li>
		{% else %}
			<li class="disabled"><span>&raquo;</span></li>
		{% endif %}
	</ul>
	</div>
	</div>
	</div>

		<script type="text/javascript" src="{% static 'js/jquery-2.2.0.js' %}"></script>
	<script type="text/javascript" src="{% static 'bs/js/bootstrap.min.js' %}"></script>


</body>
</html>
